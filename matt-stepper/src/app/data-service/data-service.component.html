<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Data Service</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-stepper linear #stepper>
            <mat-step>
                <ng-template matStepLabel>Info</ng-template>
                <app-ds-generic [dataServiceList]="dbDetails"></app-ds-generic>
                <div class="steppers-button">
                    <button  mat-raised-button color="primary" matStepperNext>Next-></button>
                </div>
            </mat-step>
            
            <mat-step>
                <ng-template matStepLabel>Join Details</ng-template>
                <app-ds-join [dataServiceList]="dbDetails"></app-ds-join>
                <div class="steppers-button-prev">
                     <button  mat-raised-button color="primary" matStepperPrevious> <-previous </button>
                </div>
            </mat-step>
        
          </mat-stepper>    
    </mat-card-content>

</mat-card>
